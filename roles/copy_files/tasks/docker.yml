- name: Ensure Docker directory exists
  file:
    state: directory
    path: "{{ docker.dir }}"
    mode: 0755
  become: true

- name: Clean up old files
  ansible.builtin.shell:
    cmd: "rm -rf {{ docker.dir }}/*"
  become: true

- name: Ensure Docker Agent directory exists
  file:
    state: directory
    path: "{{ docker.dir }}/issuer"
    mode: 0755
  become: true

- name: Push Dockerfile
  template:
    src: dockerfile_issuer.j2
    dest: "{{ docker.dir }}/issuer/Dockerfile"
  become: true

- name: Ensure Docker Verifier directory exists
  file:
    state: directory
    path: "{{ docker.dir }}/verifier"
    mode: 0755
  become: true

- name: Push Dockerfile
  template:
    src: dockerfile_verifier.j2
    dest: "{{ docker.dir }}/verifier/Dockerfile"
  become: true
  when: enableverifier

- name: Ensure Docker StatusList directory exists
  file:
    state: directory
    path: "{{ docker.dir }}/statuslists"
    mode: 0755
  become: true

- name: Push Dockerfile
  template:
    src: dockerfile_statuslists.j2
    dest: "{{ docker.dir }}/statuslists/Dockerfile"
  become: true
  when: enableverifier

- name: Ensure Docker ITB directory exists
  file:
    state: directory
    path: "{{ docker.dir }}/itb"
    mode: 0755
  become: true

- name: Push Dockerfile
  template:
    src: dockerfile_itb.j2
    dest: "{{ docker.dir }}/itb/Dockerfile"
  become: true
  when: itb.enabled

- name: Push Docker Env file
  template:
    src: docker.env.j2
    dest: "{{ docker.dir }}/.env"
  become: true

- name: Push Docker Compose configuration
  template:
    src: docker-compose.yml.j2
    dest: "{{ docker.dir }}/docker-compose.yml"
  become: true
