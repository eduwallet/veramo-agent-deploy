---
- name: Clone the Agent repository
  ansible.builtin.git:
    repo: "{{ sources.agent.repo }}"
    dest: "{{ agent.dir }}"
    version: "{{ sources.agent.version }}"
    force: yes
  become: yes

- name: Clone the Verifier repository
  ansible.builtin.git:
    repo: "{{ sources.verifier.repo }}"
    dest: "{{ verifier.dir }}"
    version: "{{ sources.verifier.version }}"
    force: yes
  become: yes
  when: enableverifier

